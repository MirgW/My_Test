def buildTime() {
    def df = new SimpleDateFormat("yyyyMMddHHmm") // you can change it
    df.setTimeZone(TimeZone.getTimeZone("UTC"))
    return df.format(new Date())
}

android {
    signingConfigs {
        config {
            keyAlias 'key0'
